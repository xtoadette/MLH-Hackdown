<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Impact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2><a href="{{ url_for('index') }}">
            <button class="btn btn-primary btn-lg">Home</button>
            </a></h2>
    <h2 class="impact-label">Deaths per 100,000 people by Ethnic Group</h2>
<div class="row">
    <div class="column-4">
      <img class="impact" src="/static/impact.jpeg">
   </div>
  <div class="column-4">
      <h3 class="eth-header">Black or African American</h3>
      <h4>{{bl}}</h4>
  </div>
  <div class="column-4">
      <h3 class="eth-header">American Indian or Alaska Native</h3>
      <h4>{{ai}}</h4>
  </div>
    <div class="column-4">
      <h3 class="eth-header">Hispanic or Latino</h3>
      <h4>{{hl}}</h4>
  </div>
</div>

<div class="row">

  <div class="column-4">
      <h3 class="eth-header">Native Hawaiian/Pacific Islander</h3>
      <h4>{{nh}}</h4>
  </div>
    <div class="column-4">
      <h3 class="eth-header">White</h3>
      <h4>{{wh}}</h4>
  </div>
  <div class="column-4">
      <h3 class="eth-header">Other</h3>
      <h4>{{oh}}</h4>
  </div>
  <div class="column-4">
      <h3 class="eth-header">Asian</h3>
      <h4>{{an}}</h4>
  </div>
</div>

</body>
</html>
